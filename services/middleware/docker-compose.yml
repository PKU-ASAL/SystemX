# Middleware 模块 - Kafka + Vector + Prometheus
services:
  kafka:
    build:
      context: ../..
      dockerfile: ./services/middleware/kafka.Dockerfile
    hostname: middleware-kafka
    environment:
      # Kafka 基础配置
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@middleware-kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:${KAFKA_PORT}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://middleware-kafka:9092,EXTERNAL://${MIDDLEWARE_HOST}:${KAFKA_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      # JMX 配置
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: middleware-kafka
      KAFKA_JVM_PERFORMANCE_OPTS: "-server -XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ExplicitGCInvokesConcurrent -XX:MaxInlineLevel=15 -Djava.awt.headless=true"
      KAFKA_OPTS: "-javaagent:/opt/jmx-exporter/jmx_prometheus_javaagent-0.19.0.jar=7071:/opt/jmx-exporter/kafka-metrics.yml"
      # 主题与副本配置
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      # 启动优化
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9092:9092"
      - "${KAFKA_PORT}:${KAFKA_PORT}"
      - "7071:7071"  # JMX Exporter HTTP 端口
    volumes:
      - middleware_kafka_data:/var/lib/kafka/data
      - middleware_kafka_logs:/var/lib/kafka/logs
      - ./configs/monitoring/jmx-exporter:/opt/jmx-exporter:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 10
    labels:
      - "sysarmor.module=middleware"
      - "sysarmor.component=message-queue"

  vector:
    build:
      context: ../..
      dockerfile: ./services/middleware/vector.Dockerfile
    hostname: middleware-vector
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=middleware-kafka:9092
      - VECTOR_API_PORT=${VECTOR_API_PORT}
      - VECTOR_TCP_PORT=${VECTOR_TCP_PORT}
      - VECTOR_METRICS_PORT=${VECTOR_METRICS_PORT}
    ports:
      - "${VECTOR_TCP_PORT}:${VECTOR_TCP_PORT}"
      - "8686:8686"
      - "9598:9598"
    volumes:
      - ./configs/vector:/etc/vector:ro
      - middleware_vector_data:/var/lib/vector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${VECTOR_API_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "sysarmor.module=middleware"
      - "sysarmor.component=data-collector"

  prometheus:
    build:
      context: ../..
      dockerfile: ./services/middleware/prometheus.Dockerfile
    hostname: middleware-prometheus
    depends_on:
      - vector
      - kafka
    environment:
      - PROMETHEUS_HOST=${PROMETHEUS_HOST:-middleware-prometheus}
      - PROMETHEUS_PORT=${PROMETHEUS_PORT:-9090}
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./configs/monitoring/prometheus:/etc/prometheus:ro
      - middleware_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "sysarmor.module=middleware"
      - "sysarmor.component=monitoring"

volumes:
  middleware_kafka_data:
    name: ${KAFKA_DATA_VOLUME_NAME:-sysarmor_middleware_kafka_data}
    external: ${KAFKA_DATA_VOLUME_EXTERNAL:-false}
  middleware_kafka_logs:
    name: ${KAFKA_LOGS_VOLUME_NAME:-sysarmor_middleware_kafka_logs}
    external: ${KAFKA_LOGS_VOLUME_EXTERNAL:-false}
  middleware_vector_data:
    name: ${VECTOR_DATA_VOLUME_NAME:-sysarmor_middleware_vector_data}
    external: ${VECTOR_DATA_VOLUME_EXTERNAL:-false}
  middleware_prometheus_data:
    name: ${PROMETHEUS_DATA_VOLUME_NAME:-sysarmor_middleware_prometheus_data}
    external: ${PROMETHEUS_DATA_VOLUME_EXTERNAL:-false}

networks:
  default:
    name: ${SYSARMOR_NETWORK:-sysarmor-net}
    external: ${SYSARMOR_NETWORK_EXTERNAL:-false}
