# Processor 模块 - PyFlink 集群
services:
  flink-jobmanager:
    build:
      context: ../..
      dockerfile: ./services/processor/Dockerfile
    hostname: flink-jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.memory.process.size: 2048m
        jobmanager.memory.process.size: 1024m
        parallelism.default: 2
      # 基于细粒度HOST配置
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_HOST}:9092
      - OPENSEARCH_URL=http://${OPENSEARCH_HOST}:${OPENSEARCH_PORT}
    ports:
      - "${FLINK_PORT}:8081"
    command: jobmanager
    volumes:
      - ./jobs:/opt/flink/usr_jobs
      - ./configs:/opt/flink/configs
      - ./scripts:/opt/flink/scripts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "sysarmor.module=processor"
      - "sysarmor.component=job-manager"

  flink-taskmanager:
    build:
      context: ../..
      dockerfile: ./services/processor/Dockerfile
    hostname: flink-taskmanager
    depends_on:
      - flink-jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 5
        taskmanager.memory.process.size: 2048m
      # 基于细粒度HOST配置
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_HOST}:9092
      - OPENSEARCH_URL=http://${OPENSEARCH_HOST}:${OPENSEARCH_PORT}
    command: taskmanager
    volumes:
      - ./jobs:/opt/flink/usr_jobs
      - ./configs:/opt/flink/configs
      - ./scripts:/opt/flink/scripts
    labels:
      - "sysarmor.module=processor"
      - "sysarmor.component=task-manager"

networks:
  default:
    name: ${SYSARMOR_NETWORK:-sysarmor-net}
    external: ${SYSARMOR_NETWORK_EXTERNAL:-false}
