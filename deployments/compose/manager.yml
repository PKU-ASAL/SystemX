# Manager 应用 - 控制平面 + PostgreSQL
services:
  postgres:
    build:
      context: ../..
      dockerfile: ./deployments/docker/postgres.Dockerfile
    hostname: manager-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sysarmor}
      POSTGRES_USER: ${POSTGRES_USER:-sysarmor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      # 使用 PostgreSQL 官方初始化机制
      - ../../shared/migrations:/docker-entrypoint-initdb.d:ro
      - manager_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "sysarmor"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "sysarmor.module=manager"
      - "sysarmor.component=database"

  manager:
    build:
      context: ../..
      dockerfile: ./deployments/docker/manager.Dockerfile
    hostname: ${MANAGER_HOST}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - MANAGER_PORT=${MANAGER_PORT}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - MANAGER_LOG_LEVEL=info
      # 基于HOST自动派生的配置
      - KAFKA_BOOTSTRAP_SERVERS=${MIDDLEWARE_HOST}:${KAFKA_PORT}
      - PROMETHEUS_URL=http://${MIDDLEWARE_HOST}:${PROMETHEUS_PORT}
      - OPENSEARCH_URL=http://${INDEXER_HOST}:${OPENSEARCH_PORT}
      - FLINK_JOBMANAGER_URL=http://${PROCESSOR_HOST}:${FLINK_PORT}
      - WORKER_URLS=${MIDDLEWARE_HOST}:http://${MIDDLEWARE_HOST}:${VECTOR_TCP_PORT}:http://${MIDDLEWARE_HOST}:8686/health
    ports:
      - "${MANAGER_PORT}:${MANAGER_PORT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MANAGER_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "sysarmor.module=manager"
      - "sysarmor.component=application"

volumes:
  manager_postgres_data:
    name: ${POSTGRES_VOLUME_NAME:-sysarmor_manager_postgres_data}
    external: ${POSTGRES_VOLUME_EXTERNAL:-false}

networks:
  default:
    name: ${SYSARMOR_NETWORK:-sysarmor-net}
    external: ${SYSARMOR_NETWORK_EXTERNAL:-false}
