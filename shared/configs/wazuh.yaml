# Wazuh集成配置文件
# API POST请求url,name，password后会自动更新该配置文件
wazuh:
  # Wazuh Manager配置
  manager:
    url: "https://wazuh-manager:55000"
    username: "wazuh"
    password: "${WAZUH_MANAGER_PASSWORD}"
    timeout: 30s
    token_expiry: 7200s
    tls_verify: false
    max_retries: 3
  
  # Wazuh Indexer配置
  indexer:
    url: "https://wazuh-indexer:9200"
    username: "admin"
    password: "${WAZUH_INDEXER_PASSWORD}"
    timeout: 30s
    tls_verify: false
    max_retries: 3
    indices:
      alerts: "wazuh-alerts-*"      # 告警索引模式
      archives: "wazuh-archives-*"  # 原始日志索引模式
  
  # 功能开关
  features:
    manager_enabled: true   # 是否启用Manager API
    indexer_enabled: true   # 是否启用Indexer API
    auto_sync: true         # 是否自动同步代理状态
    sync_interval: 300s     # 同步间隔
