# UI 前端应用
services:
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: ${UI_HOST:-sysarmor-ui}
    environment:
      - NEXT_PUBLIC_API_URL=http://${MANAGER_HOST:-localhost}:${MANAGER_PORT:-8080}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "${UI_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "sysarmor.module=ui"
      - "sysarmor.component=frontend"

networks:
  default:
    name: ${SYSARMOR_NETWORK:-sysarmor-net}
    external: ${SYSARMOR_NETWORK_EXTERNAL:-false}
