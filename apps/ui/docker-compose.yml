# UI 前端应用
services:
  ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UI_MANAGER_HOST: ${UI_MANAGER_HOST:-sysarmor-manager-1}
        UI_MANAGER_PORT: ${UI_MANAGER_PORT:-8080}
        THREAT_API_BASE_URL: ${THREAT_API_BASE_URL:-http://110.40.136.112:1334/api}
        THREAT_API_ENABLED: ${THREAT_API_ENABLED:-true}
    hostname: ${UI_HOST:-sysarmor-ui}
    environment:
      # 使用相对路径，通过rewrites代理到manager
      - NEXT_PUBLIC_API_URL=/api/v1
      - UI_MANAGER_HOST=${UI_MANAGER_HOST:-sysarmor-manager-1}
      - UI_MANAGER_PORT=${UI_MANAGER_PORT:-8080}
      - NODE_ENV=${NODE_ENV:-production}
      # 外部API配置
      - NEXT_PUBLIC_THREAT_API_BASE_URL=${THREAT_API_BASE_URL:-http://110.40.136.112:1334/api}
      - NEXT_PUBLIC_THREAT_API_ENABLED=${THREAT_API_ENABLED:-true}
    ports:
      - "${UI_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get({hostname: '127.0.0.1', port: 3000, family: 4}, (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "sysarmor.module=ui"
      - "sysarmor.component=frontend"
    depends_on:
      - manager

networks:
  default:
    name: ${SYSARMOR_NETWORK:-sysarmor-net}
    external: ${SYSARMOR_NETWORK_EXTERNAL:-false}
