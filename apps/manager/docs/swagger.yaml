basePath: /api/v1
definitions:
  health.ComponentMetrics:
    properties:
      bytes_received:
        type: integer
      errors_total:
        type: integer
      events_received:
        type: integer
    type: object
  health.ComponentStatus:
    properties:
      bytes_total:
        type: integer
      errors_total:
        type: integer
      events_total:
        type: integer
      id:
        type: string
      kind:
        type: string
      last_active:
        type: string
      status:
        type: string
      type:
        type: string
    type: object
  health.SystemComponentHealth:
    properties:
      checked_at:
        type: string
      details: {}
      error:
        type: string
      healthy:
        type: boolean
      name:
        type: string
      response_time_ms:
        $ref: '#/definitions/time.Duration'
      status:
        type: string
      type:
        type: string
    type: object
  health.SystemHealthStatus:
    properties:
      checked_at:
        type: string
      components:
        items:
          $ref: '#/definitions/health.SystemComponentHealth'
        type: array
      healthy:
        type: boolean
      status:
        type: string
      summary:
        $ref: '#/definitions/health.SystemHealthSummary'
      workers:
        items:
          $ref: '#/definitions/health.WorkerHealthResult'
        type: array
    type: object
  health.SystemHealthSummary:
    properties:
      failed_components:
        type: integer
      healthy_components:
        type: integer
      healthy_workers:
        type: integer
      total_components:
        type: integer
      total_workers:
        type: integer
      unhealthy_workers:
        type: integer
    type: object
  health.WorkerComponents:
    properties:
      active:
        type: integer
      components:
        items:
          $ref: '#/definitions/health.ComponentStatus'
        type: array
      failed:
        type: integer
      total:
        type: integer
    type: object
  health.WorkerHealthResult:
    properties:
      checked_at:
        type: string
      components:
        allOf:
        - $ref: '#/definitions/health.WorkerComponents'
        description: 扩展的健康信息
      error:
        type: string
      healthy:
        type: boolean
      metrics:
        $ref: '#/definitions/health.WorkerMetrics'
      name:
        type: string
      response_time_ms:
        $ref: '#/definitions/time.Duration'
      url:
        type: string
      version:
        type: string
    type: object
  health.WorkerMetrics:
    properties:
      buffer_utilization:
        type: number
      bytes_processed:
        type: integer
      bytes_received:
        type: integer
      data_sources:
        additionalProperties:
          $ref: '#/definitions/health.ComponentMetrics'
        description: 数据源统计 (便于理解数据来源)
        type: object
      errors_total:
        description: 错误和性能指标
        type: integer
      events_processed:
        type: integer
      events_received:
        description: 数据指标 (只统计 source 组件)
        type: integer
      processing_latency_ms:
        type: number
    type: object
  kafka.BrokerOverviewItem:
    properties:
      host:
        type: string
      id:
        type: integer
      is_controller:
        type: boolean
      jvm_stats:
        $ref: '#/definitions/kafka.JVMStats'
      leader_count:
        type: integer
      network_stats:
        $ref: '#/definitions/kafka.NetworkStats'
      partition_count:
        type: integer
      port:
        type: integer
    type: object
  kafka.BrokersOverviewResponse:
    properties:
      brokers:
        items:
          $ref: '#/definitions/kafka.BrokerOverviewItem'
        type: array
      cluster:
        $ref: '#/definitions/kafka.ClusterOverviewInfo'
    type: object
  kafka.ClusterOverviewInfo:
    properties:
      broker_count:
        type: integer
      controller_id:
        type: integer
      online_brokers:
        type: integer
      online_partitions:
        type: integer
      preferred_replica_imbalance:
        type: integer
      total_partitions:
        type: integer
      under_replicated_partitions:
        type: integer
      version:
        type: string
    type: object
  kafka.CreateTopicRequest:
    properties:
      config:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      partitions:
        type: integer
      replication_factor:
        type: integer
    required:
    - name
    type: object
  kafka.JVMStats:
    properties:
      gc_count:
        type: integer
      heap_max:
        type: string
      heap_used:
        type: string
      uptime:
        type: string
    type: object
  kafka.NetworkStats:
    properties:
      bytes_in_per_sec:
        type: integer
      bytes_out_per_sec:
        type: integer
      messages_in_per_sec:
        type: integer
    type: object
  kafka.PartitionDetailInfo:
    properties:
      in_sync_replicas:
        items:
          type: integer
        type: array
      leader:
        type: integer
      offset_earliest:
        type: integer
      offset_lag:
        type: integer
      offset_latest:
        type: integer
      partition_id:
        type: integer
      replicas:
        items:
          type: integer
        type: array
      size_bytes:
        type: integer
      size_formatted:
        type: string
    type: object
  kafka.TopicDetailsResponse:
    properties:
      metrics:
        $ref: '#/definitions/kafka.TopicMetricsInfo'
      overview:
        $ref: '#/definitions/kafka.TopicOverviewInfo'
      partitions:
        items:
          $ref: '#/definitions/kafka.PartitionDetailInfo'
        type: array
    type: object
  kafka.TopicMetricsInfo:
    properties:
      bytes_per_sec:
        type: number
      messages_per_sec:
        type: number
      messages_total:
        type: integer
    type: object
  kafka.TopicOverviewInfo:
    properties:
      config:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      partition_count:
        type: integer
      replication_factor:
        type: integer
    type: object
  kafka.TopicOverviewItem:
    properties:
      bytes_per_sec:
        type: number
      is_internal:
        type: boolean
      messages_per_sec:
        type: number
      messages_total:
        type: integer
      name:
        type: string
      out_of_sync_replicas:
        type: integer
      partition_count:
        type: integer
      replication_factor:
        type: integer
      size_bytes:
        type: integer
      size_formatted:
        type: string
    type: object
  kafka.TopicsOverviewResponse:
    properties:
      summary:
        $ref: '#/definitions/kafka.TopicsSummary'
      topics:
        items:
          $ref: '#/definitions/kafka.TopicOverviewItem'
        type: array
    type: object
  kafka.TopicsSummary:
    properties:
      internal_topics:
        type: integer
      total_size_bytes:
        type: integer
      total_topics:
        type: integer
    type: object
  models.CollectorMetadata:
    properties:
      datacenter:
        description: 数据中心，如 "dc1", "aws-us-east"
        type: string
      description:
        description: 描述信息
        type: string
      environment:
        description: 环境标识，如 "prod", "staging", "dev"
        type: string
      group:
        description: 分组名称，如 "web-servers", "db-cluster"
        type: string
      owner:
        description: 负责人/团队
        type: string
      purpose:
        description: 用途，如 "web-server", "database", "cache"
        type: string
      region:
        description: 地域信息，如 "us-east-1", "beijing"
        type: string
      tags:
        description: 标签列表，如 ["web", "production", "critical"]
        items:
          type: string
        type: array
    type: object
  models.HeartbeatRequest:
    properties:
      probe_id:
        description: 可选，用于探测响应
        type: string
      status:
        enum:
        - active
        - inactive
        - error
        - offline
        - unregistered
        type: string
    required:
    - status
    type: object
  models.HeartbeatResponse:
    properties:
      next_heartbeat_interval:
        type: integer
      server_time:
        type: string
      success:
        type: boolean
    type: object
  models.ProbeRequest:
    properties:
      timeout:
        description: 探测超时时间(秒)，默认10秒
        type: integer
    type: object
  models.ProbeResponse:
    properties:
      collector_id:
        type: string
      error_message:
        type: string
      heartbeat_after:
        type: string
      heartbeat_before:
        type: string
      probe_id:
        type: string
      sent_at:
        type: string
      success:
        type: boolean
    type: object
  models.RegisterRequest:
    properties:
      deployment_type:
        description: 必须字段
        type: string
      hostname:
        type: string
      ip_address:
        type: string
      metadata:
        allOf:
        - $ref: '#/definitions/models.CollectorMetadata'
        description: 可选的元数据
      os_type:
        type: string
      os_version:
        type: string
    required:
    - deployment_type
    - hostname
    - ip_address
    - os_type
    - os_version
    type: object
  models.RegisterResponse:
    properties:
      data:
        properties:
          collector_id:
            type: string
          script_download_url:
            type: string
          worker_url:
            type: string
        type: object
      success:
        type: boolean
    type: object
  models.WazuhAgent:
    properties:
      config_sum:
        type: string
      date_add:
        type: string
      disconnection_time:
        type: string
      group:
        items:
          type: string
        type: array
      group_config_status:
        type: string
      id:
        type: string
      ip:
        type: string
      last_keepalive:
        type: string
      manager:
        type: string
      merged_sum:
        type: string
      name:
        type: string
      node_name:
        type: string
      os:
        $ref: '#/definitions/models.WazuhOSInfo'
      register_ip:
        type: string
      status:
        type: string
      status_code:
        type: integer
      version:
        type: string
    type: object
  models.WazuhAgentListData:
    properties:
      affected_items:
        items:
          $ref: '#/definitions/models.WazuhAgent'
        type: array
      failed_items:
        items: {}
        type: array
      total_affected_items:
        type: integer
      total_failed_items:
        type: integer
    type: object
  models.WazuhAgentListResponse:
    properties:
      data:
        $ref: '#/definitions/models.WazuhAgentListData'
      error:
        type: integer
      message:
        type: string
    type: object
  models.WazuhConfigResponse:
    properties:
      indexer:
        $ref: '#/definitions/models.WazuhIndexerConfigInfo'
      manager:
        $ref: '#/definitions/models.WazuhManagerConfigInfo'
      message:
        type: string
      status:
        type: string
    type: object
  models.WazuhIndexerConfigInfo:
    properties:
      password:
        description: 脱敏显示
        type: string
      status:
        type: string
      timeout:
        type: string
      tls_verify:
        type: boolean
      url:
        type: string
      username:
        type: string
    type: object
  models.WazuhManagerConfigInfo:
    properties:
      password:
        description: 脱敏显示
        type: string
      status:
        type: string
      timeout:
        type: string
      tls_verify:
        type: boolean
      url:
        type: string
      username:
        type: string
    type: object
  models.WazuhOSInfo:
    properties:
      build:
        type: string
      display_version:
        type: string
      major:
        type: string
      minor:
        type: string
      name:
        type: string
      platform:
        type: string
      uname:
        type: string
      version:
        type: string
    type: object
  models.WazuhSearchQuery:
    properties:
      agent_id:
        description: 代理ID
        type: string
      end_time:
        description: 结束时间
        type: string
      fields:
        description: 返回字段
        items:
          type: string
        type: array
      from:
        type: integer
      index:
        description: 索引名称
        type: string
      index_type:
        description: alerts or archives
        type: string
      query:
        description: 支持字符串或复杂DSL
      rule_id:
        description: 规则ID
        type: string
      rule_level:
        description: 规则级别
        type: integer
      size:
        type: integer
      sort:
        description: 简化为字符串
        type: string
      start_time:
        description: 开始时间
        type: string
    type: object
  time.Duration:
    enum:
    - -9223372036854775808
    - 9223372036854775807
    - 1
    - 1000
    - 1000000
    - 1000000000
    - 60000000000
    - 3600000000000
    format: int64
    type: integer
    x-enum-varnames:
    - minDuration
    - maxDuration
    - Nanosecond
    - Microsecond
    - Millisecond
    - Second
    - Minute
    - Hour
host: localhost:8080
info:
  contact:
    email: support@sysarmor.com
    name: SysArmor Team
    url: https://sysarmor.com/support
  description: SysArmor EDR 系统的控制平面服务 API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://sysarmor.com/terms
  title: SysArmor Manager API
  version: "1.0"
paths:
  /collectors:
    get:
      consumes:
      - application/json
      description: 获取所有 Collector 列表，支持分页、过滤和排序
      parameters:
      - description: 页码，默认为1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认为20，最大100
        in: query
        name: limit
        type: integer
      - description: 按状态过滤
        in: query
        name: status
        type: string
      - description: 按分组过滤
        in: query
        name: group
        type: string
      - description: 按环境过滤
        in: query
        name: environment
        type: string
      - description: 按负责人过滤
        in: query
        name: owner
        type: string
      - description: 按标签过滤，多个标签用逗号分隔
        in: query
        name: tags
        type: string
      - description: 排序字段
        in: query
        name: sort
        type: string
      - description: 排序方向，asc或desc，默认desc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Collector 列表
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 列出所有 Collectors
      tags:
      - collectors
  /collectors/{id}:
    get:
      consumes:
      - application/json
      description: 根据 Collector ID 获取其详细状态信息
      parameters:
      - description: Collector ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Collector 状态信息
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Collector 不存在
          schema:
            additionalProperties: true
            type: object
      summary: 获取 Collector 状态
      tags:
      - collectors
  /collectors/{id}/heartbeat:
    post:
      consumes:
      - application/json
      description: Collector 主动上报心跳状态
      parameters:
      - description: Collector ID
        in: path
        name: id
        required: true
        type: string
      - description: 心跳请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.HeartbeatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HeartbeatResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: 接收 Collector 心跳
      tags:
      - collectors
  /collectors/{id}/probe:
    post:
      consumes:
      - application/json
      description: Manager 主动探测 Collector 响应能力
      parameters:
      - description: Collector ID
        in: path
        name: id
        required: true
        type: string
      - description: 探测请求
        in: body
        name: request
        schema:
          $ref: '#/definitions/models.ProbeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProbeResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: 主动探测 Collector
      tags:
      - collectors
  /collectors/register:
    post:
      consumes:
      - application/json
      description: 为终端设备注册一个新的 Collector，分配唯一 ID 并选择健康的 Worker
      parameters:
      - description: 注册请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/models.RegisterResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "501":
          description: 部署类型未实现
          schema:
            additionalProperties: true
            type: object
        "503":
          description: 没有可用的健康 Worker
          schema:
            additionalProperties: true
            type: object
      summary: 注册新的 Collector
      tags:
      - collectors
  /events/collectors/{collector_id}:
    get:
      consumes:
      - application/json
      description: 根据 Collector ID 查询其相关的所有事件数据
      parameters:
      - description: Collector ID
        in: path
        name: collector_id
        required: true
        type: string
      - description: 事件类型过滤
        in: query
        name: event_type
        type: string
      - description: 返回数量限制，默认100
        in: query
        name: limit
        type: integer
      - description: 是否只获取最新事件
        in: query
        name: latest
        type: boolean
      - description: 开始时间 (RFC3339格式)
        in: query
        name: from_time
        type: string
      - description: 结束时间 (RFC3339格式)
        in: query
        name: to_time
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Collector 事件查询结果
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 查询特定 Collector 的事件
      tags:
      - events
  /events/query:
    get:
      consumes:
      - application/json
      description: 根据 Topic 和其他条件查询事件数据
      parameters:
      - description: Kafka Topic 名称
        in: query
        name: topic
        required: true
        type: string
      - description: Collector ID 过滤
        in: query
        name: collector_id
        type: string
      - description: 事件类型过滤
        in: query
        name: event_type
        type: string
      - description: 返回数量限制，默认100
        in: query
        name: limit
        type: integer
      - description: 是否只获取最新事件
        in: query
        name: latest
        type: boolean
      - description: 开始时间 (RFC3339格式)
        in: query
        name: from_time
        type: string
      - description: 结束时间 (RFC3339格式)
        in: query
        name: to_time
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 事件查询结果
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 查询事件
      tags:
      - events
  /events/topics:
    get:
      consumes:
      - application/json
      description: 获取所有可用的 Kafka Topic 列表，包括 Collector 相关和其他 Topic
      produces:
      - application/json
      responses:
        "200":
          description: Topic 列表
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 列出所有 Kafka Topics
      tags:
      - events
  /health:
    get:
      consumes:
      - application/json
      description: 获取所有 Worker 的健康状态和系统整体状态
      produces:
      - application/json
      responses:
        "200":
          description: 健康状态正常
          schema:
            additionalProperties: true
            type: object
        "503":
          description: 没有健康的 Worker
          schema:
            additionalProperties: true
            type: object
      summary: 获取系统健康状态
      tags:
      - health
  /health/comprehensive:
    get:
      consumes:
      - application/json
      description: 获取包括数据库、OpenSearch、Kafka、Prometheus、Vector 等所有组件的综合健康状态
      produces:
      - application/json
      responses:
        "200":
          description: 系统健康状态
          schema:
            $ref: '#/definitions/health.SystemHealthStatus'
        "503":
          description: 系统不健康
          schema:
            additionalProperties: true
            type: object
      summary: 获取综合系统健康状态
      tags:
      - health
  /health/overview:
    get:
      consumes:
      - application/json
      description: 获取系统健康状态概览，包括所有组件的简要状态信息
      produces:
      - application/json
      responses:
        "200":
          description: 健康状态概览
          schema:
            additionalProperties: true
            type: object
        "503":
          description: 系统不健康
          schema:
            additionalProperties: true
            type: object
      summary: 获取健康状态概览
      tags:
      - health
  /health/workers:
    get:
      consumes:
      - application/json
      description: 获取所有已配置 Worker 的健康状态详情
      produces:
      - application/json
      responses:
        "200":
          description: Worker 状态列表
          schema:
            additionalProperties: true
            type: object
      summary: 获取所有 Worker 状态
      tags:
      - health
  /resources/binaries/{filename}:
    get:
      consumes:
      - application/json
      description: 下载存储的二进制文件
      parameters:
      - description: 文件名
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/octet-stream
